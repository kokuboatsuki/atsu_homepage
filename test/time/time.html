<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>丸形の時計</title>
    <link rel="stylesheet" href="time.css">
    <script src="time.js"></script>
</head>
<body>
    <div class="clock">
        <div class="numbers"></div> <!-- 数字を動的に追加するためのコンテナ -->
    
        <!-- 目盛りの追加 -->
        <div class="ticks"></div> <!-- 目盛りを動的に追加するためのコンテナ -->
    
        <!-- 針の設定は同じ -->
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
    </div>    
</body>
</html>
